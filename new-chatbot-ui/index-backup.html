<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Athena AI ‚Äî Enterprise Avatar Platform</title>

    <meta name="description"

        content="Enterprise-grade AI avatar platform for real-time interactions with photorealistic avatars.">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link

        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"

        rel="stylesheet">

    <!-- Google Identity Services -->

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- AWS SDK -->

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1691.0.min.js"></script>

    <style>

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

   DESIGN SYSTEM ‚Äî Athena Enterprise

   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

        :root {

            --brand-1: #667eea;

            --brand-2: #764ba2;

            --brand-3: #4f46e5;

            --brand-glow: rgba(102, 126, 234, 0.3);

            --brand-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            --brand-gradient-vibrant: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #9f7aea 100%);

            --sidebar-bg: #0f0f23;

            --chat-bg: #1a1b3a;

            --glass-bg: rgba(255, 255, 255, 0.05);

            --glass-border: rgba(255, 255, 255, 0.1);

            --bg: #060a13;

            --bg-secondary: #0c1222;

            --bg-card: rgba(255, 255, 255, 0.03);

            --bg-card-hover: rgba(255, 255, 255, 0.06);

            --bg-glass: rgba(255, 255, 255, 0.04);

            --text: #f1f5f9;

            --text-secondary: #94a3b8;

            --text-muted: #64748b;

            --border: rgba(255, 255, 255, 0.06);

            --border-hover: rgba(102, 126, 234, 0.3);

            --success: #10b981;

            --danger: #ef4444;

            --radius: 16px;

            --radius-lg: 24px;

            --radius-full: 9999px;

            --shadow: 0 20px 50px rgba(0, 0, 0, 0.4);

            --ease: cubic-bezier(0.4, 0, 0.2, 1);

            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);

        }



        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }



        html {

            scroll-behavior: smooth;

        }



        body {

            font-family: 'Inter', system-ui, sans-serif;

            background: var(--bg);

            color: var(--text);

            line-height: 1.6;

            -webkit-font-smoothing: antialiased;

            overflow-x: hidden;

        }



        /* Scrollbar */

        ::-webkit-scrollbar {

            width: 5px;

        }



        ::-webkit-scrollbar-track {

            background: transparent;

        }



        ::-webkit-scrollbar-thumb {

            background: rgba(255, 255, 255, 0.08);

            border-radius: 4px;

        }



        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê APP LAYOUT ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

        .app-container {
            display: flex;
            height: 100vh;
            background: var(--bg);
            overflow: hidden;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê SIDEBAR ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 100;
        }

        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: var(--brand-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 4px 14px var(--brand-glow);
        }

        .sidebar-nav {
            flex: 1;
            padding: 20px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-item:hover {
            color: var(--text);
            background: var(--glass-bg);
        }

        .nav-item.active {
            color: var(--brand-1);
            background: rgba(102, 126, 234, 0.1);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--brand-1);
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê MAIN CONTENT ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
            position: relative;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê CHAT CONTAINER ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            margin: 20px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .chat-header {
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .avatar-container {
            position: relative;
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--brand-1);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }

        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: var(--success);
            border: 2px solid var(--chat-bg);
            border-radius: 50%;
        }

        .chat-info h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 2px;
        }

        .chat-info .status {
            font-size: 12px;
            color: var(--success);
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 70%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--brand-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            flex-shrink: 0;
        }

        .message-content {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 12px 16px;
            border-radius: var(--radius);
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: var(--brand-gradient);
            color: white;
            border: none;
        }

        .chat-input {
            padding: 20px 24px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-full);
            padding: 12px 20px;
            color: var(--text);
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }

        .chat-input input:focus {
            border-color: var(--brand-1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .chat-input input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--brand-gradient);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px var(--brand-glow);
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px var(--brand-glow);
        }

        .nav-brand {

            display: flex;

            align-items: center;

            gap: 12px;

            text-decoration: none;

        }



        .brand-icon {

            width: 38px;

            height: 38px;

            border-radius: 10px;

            background: var(--brand-gradient);

            display: flex;

            align-items: center;

            justify-content: center;

            font-size: 18px;

            box-shadow: 0 4px 14px var(--brand-glow);

        }



        .brand-text {

            font-family: 'Space Grotesk', sans-serif;

            font-size: 22px;

            font-weight: 700;

            color: var(--text);

            letter-spacing: -0.02em;

        }



        .nav-links {

            display: flex;

            align-items: center;

            gap: 32px;

            list-style: none;

        }



        .nav-links a {

            color: var(--text-secondary);

            text-decoration: none;

            font-size: 14px;

            font-weight: 500;

            transition: color 0.2s;

        }



        .nav-links a:hover {

            color: var(--text);

        }



        .nav-right {

            display: flex;

            align-items: center;

            gap: 14px;

        }



        .btn {

            display: inline-flex;

            align-items: center;

            gap: 8px;

            padding: 10px 24px;

            border-radius: var(--radius-full);

            font-size: 14px;

            font-weight: 600;

            cursor: pointer;

            transition: all 0.25s var(--ease);

            border: none;

            font-family: 'Inter', sans-serif;

            text-decoration: none;

        }



        .btn-primary {

            background: var(--brand-gradient);

            color: white;

            box-shadow: 0 4px 16px var(--brand-glow);

        }



        .btn-primary:hover {

            transform: translateY(-2px);

            box-shadow: 0 8px 28px var(--brand-glow);

        }



        .btn-outline {

            background: transparent;

            color: var(--text);

            border: 1px solid var(--border);

        }



        .btn-outline:hover {

            border-color: var(--brand-1);

            background: rgba(102, 126, 234, 0.08);

        }



        .btn-google {

            background: white;

            color: #333;

            font-weight: 600;

            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);

        }



        .btn-google:hover {

            transform: translateY(-1px);

            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);

        }



        .btn-google img {

            width: 18px;

            height: 18px;

        }



        /* User profile in navbar */

        .user-profile {

            display: none;

            align-items: center;

            gap: 10px;

            padding: 6px 14px 6px 6px;

            background: var(--bg-glass);

            border: 1px solid var(--border);

            border-radius: var(--radius-full);

            cursor: pointer;

            transition: all 0.2s;

        }



        .user-profile:hover {

            background: var(--bg-card-hover);

        }



        .user-profile.visible {

            display: flex;

        }



        .user-avatar {

            width: 32px;

            height: 32px;

            border-radius: 50%;

            object-fit: cover;

        }



        .user-name {

            font-size: 13px;

            font-weight: 600;

            color: var(--text);

        }



        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê HERO ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

        .hero {

            position: relative;

            min-height: 100vh;

            display: flex;

            align-items: center;

            padding: 120px 40px 80px;

            overflow: hidden;

        }



        .hero::before {

            content: '';

            position: absolute;

            inset: 0;

            background:

                radial-gradient(ellipse 60% 50% at 70% 40%, rgba(102, 126, 234, 0.12), transparent 60%),

                radial-gradient(ellipse 40% 40% at 30% 70%, rgba(118, 75, 162, 0.08), transparent 60%);

            pointer-events: none;

        }



        .hero-container {

            max-width: 1280px;

            margin: 0 auto;

            display: grid;

            grid-template-columns: 1fr 1fr;

            gap: 60px;

            align-items: center;

            position: relative;

            z-index: 1;

            width: 100%;

        }



        .hero-content h1 {

            font-family: 'Space Grotesk', sans-serif;

            font-size: 56px;

            font-weight: 800;

            line-height: 1.1;

            letter-spacing: -0.03em;

            margin-bottom: 20px;

        }



        .hero-content h1 .gradient-text {

            background: var(--brand-gradient-vibrant);

            -webkit-background-clip: text;

            -webkit-text-fill-color: transparent;

            background-clip: text;

        }



        .hero-content p {

            font-size: 18px;

            color: var(--text-secondary);

            line-height: 1.7;

            margin-bottom: 36px;

            max-width: 500px;

        }



        .hero-buttons {

            display: flex;

            gap: 14px;

            flex-wrap: wrap;

        }



        .hero-stats {

            display: flex;

            gap: 40px;

            margin-top: 48px;

            padding-top: 32px;

            border-top: 1px solid var(--border);

        }



        .hero-stat h3 {

            font-family: 'Space Grotesk', sans-serif;

            font-size: 32px;

            font-weight: 700;

            color: var(--brand-1);

        }



        .hero-stat p {

            font-size: 13px;

            color: var(--text-muted);

            margin: 0;

        }



        /* Avatar showcase */

        .hero-visual {

            position: relative;

            display: flex;

            justify-content: center;

        }



        .avatar-showcase {

            position: relative;

            width: 420px;

            height: 520px;

            border-radius: var(--radius-lg);

            overflow: hidden;

            border: 1px solid var(--border);

            background: var(--bg-card);

        }



        .avatar-showcase img {

            width: 100%;

            height: 100%;

            object-fit: cover;

            object-position: center top;

        }



        .avatar-showcase::after {

            content: '';

            position: absolute;

            inset: 0;

            border-radius: var(--radius-lg);

            box-shadow: inset 0 -80px 60px -30px var(--bg);

            pointer-events: none;

        }



        .avatar-glow {

            position: absolute;

            width: 300px;

            height: 300px;

            border-radius: 50%;

            background: radial-gradient(circle, rgba(102, 126, 234, 0.2), transparent 70%);

            top: 50%;

            left: 50%;

            transform: translate(-50%, -50%);

            z-index: -1;

            animation: glowPulse 4s ease-in-out infinite;

        }



        @keyframes glowPulse {



            0%,

            100% {

                opacity: 0.6;

                transform: translate(-50%, -50%) scale(1);

            }



            50% {

                opacity: 1;

                transform: translate(-50%, -50%) scale(1.15);

            }

        }



        .avatar-label {

            position: absolute;

            bottom: 20px;

            left: 20px;

            right: 20px;

            padding: 14px 18px;

            background: rgba(6, 10, 19, 0.8);

            backdrop-filter: blur(12px);

            border: 1px solid var(--border);

            border-radius: var(--radius);

            z-index: 2;

        }



        .avatar-label h4 {

            font-size: 16px;

            font-weight: 700;

            color: var(--text);

            margin-bottom: 2px;

        }



        .avatar-label span {

            font-size: 12px;

            color: var(--text-muted);

        }



        .avatar-label .online-badge {

            display: inline-flex;

            align-items: center;

            gap: 5px;

            font-size: 11px;

            color: var(--success);

            float: right;

            margin-top: -24px;

        }



        .online-badge::before {

            content: '';

            width: 6px;

            height: 6px;

            border-radius: 50%;

            background: var(--success);

            box-shadow: 0 0 6px rgba(16, 185, 129, 0.5);

        }



        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê AGENTS SECTION ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

        .section {

            padding: 100px 40px;

            max-width: 1280px;

            margin: 0 auto;

        }



        .section-header {

            text-align: center;

            margin-bottom: 60px;

        }



        .section-label {

            font-size: 12px;

            font-weight: 700;

            text-transform: uppercase;

            letter-spacing: 0.12em;

            color: var(--brand-1);

            margin-bottom: 12px;

        }



        .section-title {

            font-family: 'Space Grotesk', sans-serif;

            font-size: 42px;

            font-weight: 800;

            letter-spacing: -0.02em;

            margin-bottom: 16px;

        }



        .section-desc {

            font-size: 17px;

            color: var(--text-secondary);

            max-width: 600px;

            margin: 0 auto;

        }



        /* Agent cards */

        .agent-grid {

            display: grid;

            grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));

            gap: 20px;

        }



        .agent-card {

            background: var(--bg-card);

            border: 1px solid var(--border);

            border-radius: var(--radius);

            overflow: hidden;

            transition: all 0.3s var(--ease);

            cursor: pointer;

        }



        .agent-card:hover {

            border-color: var(--border-hover);

            transform: translateY(-6px);

            box-shadow: 0 16px 40px rgba(102, 126, 234, 0.08);

        }



        .agent-thumb {

            height: 200px;

            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.1));

            display: flex;

            align-items: center;

            justify-content: center;

            font-size: 64px;

            position: relative;

            overflow: hidden;

        }



        .agent-thumb img {

            width: 100%;

            height: 100%;

            object-fit: cover;

        }



        .agent-badge {

            position: absolute;

            top: 12px;

            left: 12px;

            padding: 4px 10px;

            background: var(--brand-gradient);

            color: white;

            border-radius: var(--radius-full);

            font-size: 11px;

            font-weight: 700;

        }



        .agent-info {

            padding: 20px;

        }



        .agent-info h3 {

            font-size: 18px;

            font-weight: 700;

            margin-bottom: 8px;

        }



        .agent-info p {

            font-size: 13px;

            color: var(--text-secondary);

            line-height: 1.6;

        }



        .agent-tags {

            display: flex;

            gap: 6px;

            margin-top: 14px;

            flex-wrap: wrap;

        }



        .tag {

            padding: 4px 10px;

            background: rgba(102, 126, 234, 0.08);

            border: 1px solid rgba(102, 126, 234, 0.15);

            border-radius: var(--radius-full);

            font-size: 11px;

            color: var(--brand-1);

            font-weight: 600;

        }



        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê FEATURES SECTION ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

        .features-bg {

            background: var(--bg-secondary);

            border-top: 1px solid var(--border);

            border-bottom: 1px solid var(--border);

        }



        .feature-grid {

            display: grid;

            grid-template-columns: repeat(3, 1fr);

            gap: 20px;

        }



        .feature-card {

            padding: 32px;

            background: var(--bg-card);

            border: 1px solid var(--border);

            border-radius: var(--radius);

            transition: all 0.3s var(--ease);

        }



        .feature-card:hover {

            border-color: var(--border-hover);

            transform: translateY(-4px);

        }



        .feature-icon {

            width: 48px;

            height: 48px;

            border-radius: 12px;

            background: rgba(102, 126, 234, 0.1);

            border: 1px solid rgba(102, 126, 234, 0.15);

            display: flex;

            align-items: center;

            justify-content: center;

            font-size: 22px;

            margin-bottom: 20px;

        }



        .feature-card h3 {

            font-size: 18px;

            font-weight: 700;

            margin-bottom: 10px;

        }



        .feature-card p {

            font-size: 14px;

            color: var(--text-secondary);

            line-height: 1.6;

        }



        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê CTA SECTION ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

        .cta-section {

            text-align: center;

            padding: 100px 40px;

            position: relative;

        }



        .cta-section::before {

            content: '';

            position: absolute;

            inset: 0;

            background: radial-gradient(ellipse 50% 60% at 50% 50%, rgba(102, 126, 234, 0.1), transparent 70%);

            pointer-events: none;

        }



        .cta-section h2 {

            font-family: 'Space Grotesk', sans-serif;

            font-size: 42px;

            font-weight: 800;

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        //  NAVBAR SCROLL

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        window.addEventListener('scroll', () => {

            document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50);

        });



        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        //  AUTH ‚Äî Google Sign-In

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        function openLoginModal() { document.getElementById('loginModal').classList.add('open'); }

        function closeLoginModal() { document.getElementById('loginModal').classList.remove('open'); }



        function googleSignIn() {

            // Using Google Identity Services

            if (typeof google !== 'undefined' && google.accounts) {

                google.accounts.id.initialize({

                    client_id: GOOGLE_CLIENT_ID,

                    callback: handleGoogleResponse

                });

                google.accounts.id.prompt();

            } else {

                // Fallback: demo login

                guestLogin();

            }

            closeLoginModal();

        }



        function handleGoogleResponse(response) {

            const payload = JSON.parse(atob(response.credential.split('.')[1]));

            setUser({

                id: payload.sub,

                name: payload.name,

                email: payload.email,

                avatar: payload.picture,

                provider: 'google'

            });

        }



        function guestLogin() {

            setUser({

                id: 'guest-' + Date.now(),

                name: 'Guest User',

                email: '',

                avatar: '',

                provider: 'guest'

            });

            closeLoginModal();

        }



        function setUser(user) {

            currentUser = user;

            localStorage.setItem('athena_user', JSON.stringify(user));



            // Update UI

            document.getElementById('loginBtn').style.display = 'none';

            const profile = document.getElementById('userProfile');

            profile.classList.add('visible');

            document.getElementById('userName').textContent = user.name;

            document.getElementById('userAvatar').src = user.avatar || 'https://api.dicebear.com/9.x/initials/svg?seed=' + user.name;



            // Update chat

            document.getElementById('chatAuthGate').style.display = 'none';

            document.getElementById('chatWelcome').style.display = 'flex';



            // Save to AWS

            saveUserToAWS(user);

        }



        function handleLogout() {

            if (!confirm('Sign out?')) return;

            currentUser = null;

            localStorage.removeItem('athena_user');

            document.getElementById('loginBtn').style.display = '';

            document.getElementById('userProfile').classList.remove('visible');

            document.getElementById('chatAuthGate').style.display = 'flex';

            document.getElementById('chatWelcome').style.display = 'none';



            // Clear chat

            const body = document.getElementById('chatBody');

            body.querySelectorAll('.chat-msg, .chat-typing').forEach(el => el.remove());

        }



        // Restore session

        (function restoreSession() {

            const saved = localStorage.getItem('athena_user');

            if (saved) {

                try { setUser(JSON.parse(saved)); } catch { }

            }

        })();



        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        //  CHAT UI

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        const chatInput = document.getElementById('chatInput');

        const chatSend = document.getElementById('chatSend');



        chatInput.addEventListener('input', () => {

            chatSend.disabled = !chatInput.value.trim() || isStreaming;

            chatInput.style.height = 'auto';

            chatInput.style.height = Math.min(chatInput.scrollHeight, 100) + 'px';

        });



        function openChat() {

            document.getElementById('chatWindow').classList.add('open');

            document.getElementById('chatFab').classList.add('hidden');

            chatInput.focus();



            if (!currentUser) {

                document.getElementById('chatAuthGate').style.display = 'flex';

                document.getElementById('chatWelcome').style.display = 'none';

            }

        }



        function closeChat() {

            document.getElementById('chatWindow').classList.remove('open');

            document.getElementById('chatFab').classList.remove('hidden');

        }



        function handleChatKey(e) {

            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendChat(); }

        }



        function getTime() {

            return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        }



        function addChatMsg(text, sender) {

            // Hide welcome

            const welcome = document.getElementById('chatWelcome');

            if (welcome) welcome.style.display = 'none';



            const body = document.getElementById('chatBody');

            const row = document.createElement('div');

            row.className = `chat-msg ${sender}`;



            const icon = document.createElement('div');

            icon.className = 'chat-msg-icon';

            icon.textContent = sender === 'user' ? 'üë§' : '‚ú¶';



            const bubble = document.createElement('div');

            bubble.className = 'chat-msg-bubble';

            bubble.textContent = text;



            row.appendChild(icon);

            row.appendChild(bubble);

            body.appendChild(row);

            body.scrollTop = body.scrollHeight;

            return bubble;

        }



        function showChatTyping() {

            const body = document.getElementById('chatBody');

            const el = document.createElement('div');

            el.className = 'chat-typing';

            el.id = 'chatTyping';

            el.innerHTML = '<span></span><span></span><span></span>';

            body.appendChild(el);

            body.scrollTop = body.scrollHeight;

        }



        function hideChatTyping() {

            const el = document.getElementById('chatTyping');

            if (el) el.remove();

        }



        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        //  SEND MESSAGE (Streaming)

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        async function sendChat() {

            const text = chatInput.value.trim();

            if (!text || isStreaming) return;

            if (!currentUser) { openLoginModal(); return; }



            addChatMsg(text, 'user');

            chatInput.value = '';

            chatInput.style.height = 'auto';

            chatSend.disabled = true;

            chatInput.disabled = true;

            isStreaming = true;

            document.getElementById('chatStatus').textContent = 'Responding‚Ä¶';



            showChatTyping();



            // Save to AWS

            saveChatToAWS(text, 'user');



            try {

                const res = await fetch(`${API_BASE}/api/chat/stream`, {

                    method: 'POST',

                    headers: { 'Content-Type': 'application/json' },

                    body: JSON.stringify({ message: text, use_knowledge_base: true, use_groq_enhancement: true, language: 'en' })

                });



                hideChatTyping();

                if (!res.ok) throw new Error(`Error ${res.status}`);



                const reader = res.body.getReader();

                const decoder = new TextDecoder();

                let full = '', bubble = null;



                while (true) {

                    const { done, value } = await reader.read();

                    if (done) break;

                    const chunk = decoder.decode(value);

                    for (const line of chunk.split('\n')) {

                        if (!line.startsWith('data: ')) continue;

                        try {

                            const d = JSON.parse(line.slice(6));

                            if ((d.type === 'chunk' || d.type === 'content') && (d.content || d.chunk)) {

                                full += d.content || d.chunk;

                                if (!bubble) bubble = addChatMsg('', 'bot');

                                bubble.textContent = full;

                                document.getElementById('chatBody').scrollTop = document.getElementById('chatBody').scrollHeight;

                            } else if (d.type === 'done') {

                                full = d.full_response || full;

                                if (bubble) bubble.textContent = full;

                                saveChatToAWS(full, 'bot');

                            } else if (d.type === 'error') {

                                throw new Error(d.message || d.error);

                            }

                        } catch { }

                    }

                }

            } catch (err) {

                hideChatTyping();

                addChatMsg('‚ùå Could not reach the server. Make sure the backend is running.', 'bot');

            }



            isStreaming = false;

            chatInput.disabled = false;

            chatInput.focus();

            chatSend.disabled = true;

            document.getElementById('chatStatus').textContent = 'Online';

        }



        function askChip(text) {

            chatInput.value = text;

            chatInput.dispatchEvent(new Event('input'));

            sendChat();

        }



        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        //  AWS STORAGE (DynamoDB)

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        function initAWS() {

            if (AWS_CONFIG.identityPoolId === 'YOUR_COGNITO_IDENTITY_POOL_ID') return null;

            try {

                AWS.config.region = AWS_CONFIG.region;

                AWS.config.credentials = new AWS.CognitoIdentityCredentials({

                    IdentityPoolId: AWS_CONFIG.identityPoolId

                });

                return new AWS.DynamoDB.DocumentClient();

            } catch { return null; }

        }



        const dynamoDB = initAWS();



        function saveUserToAWS(user) {

            if (!dynamoDB) return;

            dynamoDB.put({

                TableName: 'athena-users',

                Item: { userId: user.id, name: user.name, email: user.email, avatar: user.avatar, provider: user.provider, lastLogin: new Date().toISOString() }

            }).promise().catch(console.error);

        }



        function saveChatToAWS(message, sender) {

            if (!dynamoDB || !currentUser) return;

            dynamoDB.put({

                TableName: AWS_CONFIG.tableName,

                Item: { userId: currentUser.id, timestamp: Date.now(), message, sender, sessionId: sessionStorage.getItem('sessionId') || 'default' }

            }).promise().catch(console.error);

        }



        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        //  HEALTH CHECK

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        async function checkHealth() {

            try {

                const r = await fetch(`${API_BASE}/api/knowledge-base/stats`);

                if (r.ok) document.getElementById('chatStatus').textContent = 'Online';

            } catch {

                document.getElementById('chatStatus').textContent = 'Server offline';

            }

        }

        checkHealth();

        setInterval(checkHealth, 30000);

    </script>
