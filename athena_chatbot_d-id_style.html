<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena AI Avatar - D-ID Style Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Floating Button */
        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #c41e3a, #a62d2d);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(196, 30, 58, 0.4);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .floating-button:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 30px rgba(196, 30, 58, 0.6);
        }

        .floating-button.active {
            background: linear-gradient(135deg, #a62d2d, #c41e3a);
        }

        /* Chatbot Container */
        .chatbot-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 0;
            height: 0;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: 998;
            pointer-events: none;
        }

        .chatbot-container.active {
            width: 600px;
            height: 800px;
            opacity: 1;
            pointer-events: all;
        }

        /* Chat Window */
        .chat-window {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        /* Chat Header */
        .chat-header {
            background: linear-gradient(135deg, #c41e3a, #a62d2d);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(196, 30, 58, 0.3);
        }

        .chat-header h3 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        /* Avatar Section */
        .avatar-section {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(196, 30, 58, 0.05), rgba(166, 45, 45, 0.05));
            border-bottom: 1px solid rgba(196, 30, 58, 0.1);
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #c41e3a;
            box-shadow: 0 0 20px rgba(196, 30, 58, 0.3);
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: avatarPulse 2s ease-in-out infinite;
        }

        @keyframes avatarPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .avatar-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            margin-top: 10px;
            box-shadow: 0 0 10px #4ade80;
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { box-shadow: 0 0 10px #4ade80; }
            50% { box-shadow: 0 0 20px #4ade80; }
        }

        .avatar-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-top: 8px;
        }

        .avatar-status-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            min-height: 16px;
        }

        /* Suggested Prompts */
        .suggested-prompts {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            overflow-x: auto;
            display: flex;
            gap: 10px;
        }

        .prompt-btn {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 12px;
            color: #333;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .prompt-btn:hover {
            background: #c41e3a;
            color: white;
            border-color: #c41e3a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(196, 30, 58, 0.2);
        }

        /* Messages Section */
        .messages-section {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fff;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user .message-content {
            background: linear-gradient(135deg, #c41e3a, #a62d2d);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 8px rgba(196, 30, 58, 0.2);
        }

        .bot .message-content {
            background: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.5; }
            30% { opacity: 1; }
        }

        /* Input Section */
        .input-section {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 24px;
            padding: 10px 16px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #c41e3a;
            box-shadow: 0 0 0 3px rgba(196, 30, 58, 0.1);
        }

        .message-input::placeholder {
            color: #999;
        }

        .action-button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #c41e3a, #a62d2d);
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(196, 30, 58, 0.3);
        }

        .action-button:active {
            transform: scale(0.95);
        }

        /* Scrollbar Styling */
        .messages-section::-webkit-scrollbar {
            width: 6px;
        }

        .messages-section::-webkit-scrollbar-track {
            background: #f0f0f0;
        }

        .messages-section::-webkit-scrollbar-thumb {
            background: #c41e3a;
            border-radius: 3px;
        }

        .messages-section::-webkit-scrollbar-thumb:hover {
            background: #a62d2d;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .chatbot-container.active {
                width: calc(100vw - 20px);
                height: calc(100vh - 120px);
                bottom: 80px;
                right: 10px;
            }

            .message-content {
                max-width: 85%;
            }
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            color: #999;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Floating Button -->
    <button class="floating-button" id="floatingBtn" title="Open Chat">ðŸ’¬</button>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chat-window">
            <!-- Header -->
            <div class="chat-header">
                <h3>Athena AI Assistant</h3>
                <button class="close-btn" id="closeBtn">âœ•</button>
            </div>

            <!-- Avatar Section with Status -->
            <div class="avatar-section">
                <div class="avatar-container">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23c41e3a;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23a62d2d;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='50' cy='30' r='20' fill='%23fdbcb4'/%3E%3Crect x='20' y='45' width='60' height='45' rx='10' fill='url(%23grad)'/%3E%3Ccircle cx='35' cy='28' r='3' fill='%23333'/%3E%3Ccircle cx='65' cy='28' r='3' fill='%23333'/%3E%3Cpath d='M 35 35 Q 50 40 65 35' stroke='%23333' stroke-width='2' fill='none'/%3E%3C/svg%3E" alt="Avatar" class="avatar-image">
                </div>
                <div class="avatar-status"></div>
                <h4 class="avatar-name">Ambassador Amber</h4>
                <p class="avatar-status-text" id="statusText">Ready to chat ðŸŽ¤</p>
            </div>

            <!-- Suggested Prompts -->
            <div class="suggested-prompts">
                <button class="prompt-btn" onclick="sendPrompt('Tell me about Athena LMS')">Tell me about Athena</button>
                <button class="prompt-btn" onclick="sendPrompt('How can you help me?')">How can you help?</button>
                <button class="prompt-btn" onclick="sendPrompt('What are your features?')">Features</button>
                <button class="prompt-btn" onclick="sendPrompt('Get started')">Get Started</button>
            </div>

            <!-- Messages -->
            <div class="messages-section" id="messagesSection">
                <div class="welcome-message">
                    Welcome! I'm Athena AI Assistant ðŸ¤–<br>
                    Click a button or microphone to get started!
                </div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button class="action-button" id="micBtn" title="Voice Input">ðŸŽ¤</button>
                <button class="action-button" id="sendBtn" title="Send">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const floatingBtn = document.getElementById('floatingBtn');
        const closeBtn = document.getElementById('closeBtn');
        const chatbotContainer = document.getElementById('chatbotContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const messagesSection = document.getElementById('messagesSection');
        const statusText = document.getElementById('statusText');

        // Web Speech API Setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        const synth = window.speechSynthesis;

        let isListening = false;
        let isSpeaking = false;

        // Configure Speech Recognition
        recognition.continuous = false;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        // Toggle Chatbot
        floatingBtn.addEventListener('click', () => {
            chatbotContainer.classList.toggle('active');
            floatingBtn.classList.toggle('active');
            if (chatbotContainer.classList.contains('active')) {
                messageInput.focus();
            }
        });

        closeBtn.addEventListener('click', () => {
            chatbotContainer.classList.remove('active');
            floatingBtn.classList.remove('active');
        });

        // Send Message
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            // Clear input
            messageInput.value = '';

            // Add user message
            addMessage(text, 'user');

            // Update status
            updateStatus('Thinking...', 'â³');

            try {
                // Send to backend
                const response = await fetch('http://localhost:5000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                if (!response.ok) throw new Error('API Error');

                const data = await response.json();
                const botResponse = data.response;

                // Add bot message with typing effect
                showTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    addMessage(botResponse, 'bot');
                    speakMessage(botResponse);
                }, 1000);

            } catch (error) {
                console.error('Error:', error);
                const fallbackMessage = "I apologize, I couldn't process that. Please try again.";
                addMessage(fallbackMessage, 'bot');
                speakMessage(fallbackMessage);
            }
        }

        // Send Prompt
        function sendPrompt(text) {
            messageInput.value = text;
            sendMessage();
        }

        // Add Message to Chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-content">${escapeHtml(text)}</div>`;
            messagesSection.appendChild(messageDiv);
            messagesSection.scrollTop = messagesSection.scrollHeight;
        }

        // Typing Indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesSection.appendChild(typingDiv);
            messagesSection.scrollTop = messagesSection.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        // Speak Message
        function speakMessage(text) {
            if (isSpeaking) synth.cancel();
            
            updateStatus('Speaking...', 'ðŸŽµ');
            isSpeaking = true;

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1;
            utterance.pitch = 1.1;
            utterance.volume = 1;

            utterance.onend = () => {
                isSpeaking = false;
                updateStatus('Ready to chat ðŸŽ¤', 'âœ“');
            };

            synth.speak(utterance);
        }

        // Microphone Input
        micBtn.addEventListener('click', () => {
            if (!isListening) {
                startListening();
            } else {
                stopListening();
            }
        });

        function startListening() {
            isListening = true;
            micBtn.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
            updateStatus('Listening...', 'ðŸŽ§');
            recognition.start();
        }

        function stopListening() {
            isListening = false;
            micBtn.style.background = 'linear-gradient(135deg, #c41e3a, #a62d2d)';
            recognition.stop();
        }

        // Speech Recognition Events
        recognition.onstart = () => {
            console.log('Recognition started');
        };

        recognition.onresult = (event) => {
            let transcript = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                transcript += event.results[i][0].transcript;
            }
            messageInput.value = transcript;

            if (event.results[0].isFinal) {
                stopListening();
                setTimeout(sendMessage, 500);
            }
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            updateStatus('Microphone error', 'âŒ');
            stopListening();
        };

        recognition.onend = () => {
            isListening = false;
            micBtn.style.background = 'linear-gradient(135deg, #c41e3a, #a62d2d)';
        };

        // Update Status
        function updateStatus(text, icon) {
            statusText.textContent = `${text} ${icon}`;
        }

        // Escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Initial Status
        updateStatus('Ready to chat ðŸŽ¤', 'âœ“');
    </script>
</body>
</html>
