<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATHENA - AI Avatar Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }

        .avatar-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .avatar-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .avatar-panel h2 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .avatar-panel p {
            font-size: 14px;
            opacity: 0.9;
            max-width: 250px;
        }

        .status-badge {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-badge.online::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 8px;
        }

        .chat-panel {
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            background: #f9fafb;
        }

        .chat-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: #111;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: white;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: #f3f4f6;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.5; transform: translateY(0); }
            30% { opacity: 1; transform: translateY(-10px); }
        }

        .input-area {
            padding: 15px 20px;
            border-top: 1px solid #e5e7eb;
            background: #f9fafb;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            border: 1px solid #e5e7eb;
            border-radius: 24px;
            padding: 10px 16px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        .voice-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            opacity: 0;
            pointer-events: none;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .voice-indicator.active {
            opacity: 1;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                min-height: auto;
            }

            .avatar-panel {
                min-height: 200px;
            }

            .message-content {
                max-width: 85%;
            }
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Avatar Panel -->
        <div class="avatar-panel">
            <div class="avatar-icon">ðŸ¤–</div>
            <h2>ATHENA</h2>
            <p>Your AI-powered assistant. Chat with me anytime about courses, learning, or anything you'd like to know!</p>
            <div class="status-badge online">Online & Ready</div>
            <div class="voice-indicator" id="voiceIndicator"></div>
        </div>

        <!-- Chat Panel -->
        <div class="chat-panel">
            <div class="chat-header">
                <h3>ðŸ’¬ Live Chat</h3>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="message bot">
                    <div class="message-content">
                        ðŸ‘‹ Hi! I'm ATHENA. How can I help you today?
                    </div>
                </div>
            </div>

            <div class="input-area">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message or click ðŸŽ¤ to speak..."
                    autocomplete="off"
                >
                <button id="voiceBtn" title="Speak (ðŸŽ¤)">ðŸŽ¤</button>
                <button id="sendBtn" title="Send (ðŸ“¤)">ðŸ“¤</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const voiceIndicator = document.getElementById('voiceIndicator');

        // Speech Recognition & Synthesis
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        const synth = window.speechSynthesis;
        let isListening = false;

        // Configure Speech Recognition
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        // Add message to chat
        function addMessage(text, sender) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${sender}`;
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageEl.appendChild(content);
            messagesContainer.appendChild(messageEl);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageEl;
        }

        // Show typing indicator
        function showTyping() {
            const messageEl = document.createElement('div');
            messageEl.className = 'message bot';
            messageEl.id = 'typingIndicator';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            messageEl.appendChild(indicator);
            messagesContainer.appendChild(messageEl);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Remove typing indicator
        function removeTyping() {
            const typingEl = document.getElementById('typingIndicator');
            if (typingEl) typingEl.remove();
        }

        // Send message
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            messageInput.value = '';
            messageInput.focus();

            // Add user message
            addMessage(text, 'user');
            showTyping();

            try {
                // Call Flask API
                const response = await fetch('http://localhost:5000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                removeTyping();

                const botResponse = data.response || 'Sorry, I could not process your request.';
                addMessage(botResponse, 'bot');

                // Speak response
                speakResponse(botResponse);

            } catch (error) {
                removeTyping();
                const errorMsg = 'Sorry, I encountered an error. Please check if the server is running.';
                addMessage(errorMsg, 'bot');
                console.error('Error:', error);
            }
        }

        // Text-to-Speech
        function speakResponse(text) {
            if (!synth) return;

            synth.cancel(); // Cancel any ongoing speech

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1;
            utterance.pitch = 1;
            utterance.volume = 1;

            synth.speak(utterance);
        }

        // Speech-to-Text
        function startListening() {
            if (isListening) return;
            
            isListening = true;
            voiceBtn.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
            voiceBtn.style.boxShadow = '0 4px 12px rgba(239, 68, 68, 0.3)';
            voiceIndicator.classList.add('active');

            recognition.start();
        }

        function stopListening() {
            isListening = false;
            voiceBtn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            voiceBtn.style.boxShadow = '';
            voiceIndicator.classList.remove('active');
            recognition.stop();
        }

        // Speech Recognition Events
        recognition.onstart = () => {
            console.log('Listening...');
        };

        recognition.onresult = (event) => {
            let transcript = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                transcript += event.results[i][0].transcript;
            }
            messageInput.value = transcript;

            if (event.results[0].isFinal) {
                stopListening();
                setTimeout(() => sendMessage(), 300);
            }
        };

        recognition.onerror = (event) => {
            console.error('Speech error:', event.error);
            stopListening();
            if (event.error !== 'no-speech') {
                addMessage('Sorry, I could not understand that. Please try again.', 'bot');
            }
        };

        recognition.onend = () => {
            stopListening();
        };

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        voiceBtn.addEventListener('click', () => {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        });

        // Auto-focus input
        messageInput.focus();
    </script>
</body>
</html>
