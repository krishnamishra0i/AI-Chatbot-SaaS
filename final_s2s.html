<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Speech - Simple Working Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .mic-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            font-size: 70px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
            margin: 0 auto 30px;
            display: block;
        }
        
        .mic-btn:hover {
            transform: scale(1.05);
        }
        
        .mic-btn.recording {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7); }
            70% { box-shadow: 0 0 0 30px rgba(244, 67, 54, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
        }
        
        .status {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 15px;
            font-weight: bold;
            font-size: 18px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status.ready { background: #e8f5e8; color: #2e7d32; }
        .status.listening { background: #fff3e0; color: #f57c00; }
        .status.processing { background: #dbeafe; color: #1e40af; }
        .status.speaking { background: #d1fae5; color: #065f46; }
        
        .transcript, .response {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            min-height: 60px;
            border-left: 4px solid #4CAF50;
        }
        
        .response {
            border-left-color: #2196F3;
            background: #e3f2fd;
            color: white;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
        
        .test-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Speech-to-Speech</h1>
        
        <button id="micBtn" class="mic-btn">üéôÔ∏è</button>
        
        <div id="status" class="status ready">‚úÖ Ready - Press and hold to speak</div>
        
        <div>
            <h3>You said:</h3>
            <div id="transcript" class="transcript">...</div>
        </div>
        
        <div>
            <h3>AI Response:</h3>
            <div id="response" class="response">...</div>
        </div>
        
        <div id="error" class="error"></div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button class="test-btn" onclick="testChat()">üß™ Test Chat Only</button>
            <button class="test-btn" onclick="testTTS()">üîä Test TTS Only</button>
        </div>
    </div>

    <script>
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        
        const micBtn = document.getElementById('micBtn');
        const status = document.getElementById('status');
        const transcript = document.getElementById('transcript');
        const response = document.getElementById('response');
        const error = document.getElementById('error');
        
        // Update status
        function updateStatus(text, className) {
            status.textContent = text;
            status.className = 'status ' + className;
        }
        
        // Show error
        function showError(message) {
            error.textContent = '‚ùå ' + message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }
        
        // Test chat only
        async function testChat() {
            try {
                updateStatus('ü§ñ Testing chat...');
                const chatResponse = await fetch('http://localhost:8000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'Hello, what is artificial intelligence?' })
                });
                
                const chatData = await chatResponse.json();
                response.textContent = chatData.response || 'No response';
                updateStatus('‚úÖ Chat working!');
                
            } catch (err) {
                showError('Chat test failed: ' + err.message);
                updateStatus('‚ùå Ready');
            }
        }
        
        // Test TTS only
        async function testTTS() {
            try {
                updateStatus('üîä Testing TTS...');
                const ttsResponse = await fetch('http://localhost:8000/api/tts/synthesize-audio', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text: 'Hello, this is a test of the text to speech system.',
                        voice: 'en-US-GuyNeural'
                    })
                });
                
                if (ttsResponse.ok) {
                    const audioBlob = await ttsResponse.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    await audio.play();
                    updateStatus('‚úÖ TTS working!');
                } else {
                    throw new Error('TTS failed');
                }
                
            } catch (err) {
                showError('TTS test failed: ' + err.message);
                updateStatus('‚ùå Ready');
            }
        }
        
        // Start recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await processAudio(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                micBtn.classList.add('recording');
                updateStatus('üé§ Listening... Speak now', 'listening');
                error.style.display = 'none';
                
            } catch (err) {
                showError('Microphone error: ' + err.message);
                updateStatus('‚úÖ Ready - Press and hold to speak', 'ready');
            }
        }
        
        // Stop recording
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                micBtn.classList.remove('recording');
                updateStatus('üß† Processing...', 'processing');
            }
        }
        
        // Process audio and get response
        async function processAudio(audioBlob) {
            try {
                // Step 1: Transcribe
                updateStatus('üß† Transcribing...', 'processing');
                
                const formData = new FormData();
                formData.append('audio_file', audioBlob, 'audio.wav');
                
                const sttResponse = await fetch('http://localhost:8000/api/stt/transcribe', {
                    method: 'POST',
                    body: formData
                });
                
                const sttData = await sttResponse.json();
                const userText = sttData.text || '';
                
                transcript.textContent = userText || '(Could not understand)';
                
                if (!userText) {
                    showError('Could not understand what you said');
                    updateStatus('‚úÖ Ready - Press and hold to speak', 'ready');
                    return;
                }
                
                // Step 2: Get AI response
                updateStatus('ü§ñ Generating response...', 'processing');
                
                const chatResponse = await fetch('http://localhost:8000/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userText })
                });
                
                const chatData = await chatResponse.json();
                const aiText = chatData.response || '';
                
                response.textContent = aiText || '(No response)';
                
                // Step 3: Convert to speech
                if (aiText) {
                    updateStatus('üîä Speaking...', 'speaking');
                    
                    try {
                        const ttsResponse = await fetch('http://localhost:8000/api/tts/synthesize-audio', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                text: aiText,
                                voice: 'en-US-GuyNeural'
                            })
                        });
                        
                        if (ttsResponse.ok) {
                            const audioBlob = await ttsResponse.blob();
                            const audioUrl = URL.createObjectURL(audioBlob);
                            const audio = new Audio(audioUrl);
                            
                            audio.onended = () => {
                                updateStatus('‚úÖ Ready - Press and hold to speak', 'ready');
                                URL.revokeObjectURL(audioUrl);
                            };
                            
                            audio.onerror = () => {
                                showError('Audio playback failed');
                                updateStatus('‚úÖ Ready - Press and hold to speak', 'ready');
                            };
                            
                            await audio.play();
                        } else {
                            throw new Error('TTS failed');
                        }
                    } catch (ttsErr) {
                        // Fallback to browser speech
                        const utterance = new SpeechSynthesisUtterance(aiText);
                        utterance.onend = () => {
                            updateStatus('‚úÖ Ready - Press and hold to speak', 'ready');
                        };
                        speechSynthesis.speak(utterance);
                    }
                } else {
                    updateStatus('‚úÖ Ready - Press and hold to speak', 'ready');
                }
                
            } catch (err) {
                showError('Processing error: ' + err.message);
                updateStatus('‚úÖ Ready - Press and hold to speak', 'ready');
            }
        }
        
        // Microphone button events
        micBtn.addEventListener('mousedown', startRecording);
        micBtn.addEventListener('mouseup', stopRecording);
        micBtn.addEventListener('mouseleave', stopRecording);
        
        // Touch events for mobile
        micBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startRecording();
        });
        micBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopRecording();
        });
    </script>
</body>
</html>
