<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena AI Chatbot - Working Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.95;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 18px 18px 4px 18px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .bot .message-content {
            background: #e8eef7;
            color: #333;
            border-radius: 18px 18px 18px 4px;
            border: 1px solid rgba(102, 126, 234, 0.15);
        }

        .typing {
            display: flex;
            gap: 4px;
            padding: 12px 18px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        .input-area {
            padding: 20px;
            border-top: 2px solid #e0e0e0;
            background: white;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            display: flex;
            align-items: center;
            background: #f0f0f0;
            border-radius: 24px;
            padding: 10px 18px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .input-field:focus-within {
            border-color: #667eea;
            background: white;
        }

        input[type="text"] {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 14px;
            font-family: inherit;
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #999;
            background: #f0f0f0;
        }

        .status.error {
            background: #ffe0e0;
            color: #c00;
        }

        .status.success {
            background: #e0ffe0;
            color: #0a0;
        }

        @media (max-width: 600px) {
            .container {
                max-height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 90%;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Athena AI Chatbot</h1>
            <p>Chat with your AI Assistant</p>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="message bot">
                <div class="message-content">
                    üëã Hello! I'm Athena AI. Type a message and I'll respond to you. Try saying "hello" or ask me a question!
                </div>
            </div>
        </div>

        <div class="status" id="status">Ready to chat...</div>

        <div class="input-area">
            <div class="input-field">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    autocomplete="off"
                />
            </div>
            <button id="sendBtn" title="Send message">üì§</button>
            <button id="voiceBtn" title="Speak">üé§</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const status = document.getElementById('status');

        // Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        const synth = window.speechSynthesis;

        if (recognition) {
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                voiceBtn.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
                status.textContent = 'üé§ Listening...';
            };

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                messageInput.value = transcript;

                if (event.results[0].isFinal) {
                    setTimeout(() => sendMessage(), 500);
                }
            };

            recognition.onerror = (event) => {
                console.error('Voice error:', event.error);
                voiceBtn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                status.textContent = '‚ùå Voice error. Try again.';
            };

            recognition.onend = () => {
                voiceBtn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            };
        }

        voiceBtn.addEventListener('click', () => {
            if (!recognition) {
                status.textContent = '‚ùå Voice recognition not supported in your browser';
                return;
            }
            recognition.start();
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.value = '';
            messageInput.focus();

            // Add user message
            const userDiv = document.createElement('div');
            userDiv.className = 'message user';
            userDiv.innerHTML = `<div class="message-content">${escapeHtml(message)}</div>`;
            chatBox.appendChild(userDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Show typing
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<div class="typing"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                status.textContent = '‚è≥ Sending...';
                status.classList.remove('error', 'success');

                const response = await fetch('http://localhost:5000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                const botMessage = data.response || 'I didn\'t understand that. Can you rephrase?';

                // Remove typing
                const typing = document.getElementById('typingIndicator');
                if (typing) typing.remove();

                // Add bot message
                const botDiv = document.createElement('div');
                botDiv.className = 'message bot';
                botDiv.innerHTML = `<div class="message-content">${escapeHtml(botMessage)}</div>`;
                chatBox.appendChild(botDiv);
                chatBox.scrollTop = chatBox.scrollHeight;

                status.textContent = '‚úÖ Message received!';
                status.classList.add('success');

                // Speak response
                try {
                    const utterance = new SpeechSynthesisUtterance(botMessage);
                    utterance.rate = 1;
                    utterance.pitch = 1;
                    utterance.volume = 0.8;
                    synth.speak(utterance);
                } catch (e) {
                    console.log('Voice synthesis not available');
                }

            } catch (error) {
                console.error('Error:', error);
                
                // Remove typing
                const typing = document.getElementById('typingIndicator');
                if (typing) typing.remove();

                // Add error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot';
                errorDiv.innerHTML = `<div class="message-content">‚ùå Error: ${error.message}. Make sure the backend is running on localhost:5000</div>`;
                chatBox.appendChild(errorDiv);
                chatBox.scrollTop = chatBox.scrollHeight;

                status.textContent = '‚ùå Connection error!';
                status.classList.add('error');
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Log when page loads
        console.log('‚úÖ Chatbot loaded');
        console.log('Backend URL: http://localhost:5000/api/chat');
        console.log('Status: Ready to chat');
    </script>
</body>
</html>
