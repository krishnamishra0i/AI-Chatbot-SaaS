<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Easy Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 10px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 0;
        }

        .message.bot .message-content {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 0;
        }

        .loading {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 2px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #messageInput::placeholder {
            color: #adb5bd;
        }

        .send-btn {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #f5c6cb;
        }

        .info-message {
            background: #d1ecf1;
            color: #0c5460;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #b8daff;
            font-size: 12px;
        }

        .welcome {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .welcome h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #667eea;
        }

        .welcome p {
            font-size: 13px;
            margin-bottom: 15px;
        }

        .example-questions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .example-btn {
            padding: 8px 12px;
            background: #f0f2ff;
            border: 1px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            color: #667eea;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 90%;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>AI Chatbot</h1>
            <p>Chat with our AI assistant - Ask anything!</p>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="message bot">
                <div class="message-content">
                    <div class="welcome">
                        <h2>Welcome! ðŸ‘‹</h2>
                        <p>I'm your AI assistant. I can answer questions about finance, investments, credit, budgeting, and more!</p>
                        <p><strong>Try asking:</strong></p>
                        <div class="example-questions">
                            <button class="example-btn" onclick="sendQuestion('What are the best credit cards?')">
                                What are the best credit cards?
                            </button>
                            <button class="example-btn" onclick="sendQuestion('How should I budget my money?')">
                                How should I budget my money?
                            </button>
                            <button class="example-btn" onclick="sendQuestion('What is compound interest?')">
                                What is compound interest?
                            </button>
                            <button class="example-btn" onclick="sendQuestion('How can I improve my credit score?')">
                                How can I improve my credit score?
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message here..."
                autocomplete="off"
            >
            <button class="send-btn" id="sendBtn" onclick="sendMessage()" title="Send message">
                âž¤
            </button>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // Send message on Enter key
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // Update send button state
        messageInput.addEventListener('input', function() {
            sendBtn.disabled = this.value.trim() === '';
        });

        // Set initial button state
        sendBtn.disabled = true;

        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            
            // Clear input
            messageInput.value = '';
            messageInput.focus();
            sendBtn.disabled = true;

            // Show loading indicator
            const loadingId = 'loading_' + Date.now();
            addMessage('<div class="loading"><span></span><span></span><span></span></div>', 'bot', loadingId);

            try {
                // Send to API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        language: 'en',
                        use_knowledge_base: true
                    })
                });

                const data = await response.json();

                // Remove loading indicator
                const loadingElement = document.getElementById(loadingId);
                if (loadingElement) {
                    loadingElement.remove();
                }

                // Add bot response
                if (data.response) {
                    let responseText = data.response;
                    
                    // Add confidence indicator if low
                    if (data.used_knowledge_base) {
                        responseText += '\n\nâœ“ Answer from Knowledge Base';
                    }
                    
                    addMessage(responseText, 'bot');
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                }

            } catch (error) {
                // Remove loading indicator
                const loadingElement = document.getElementById(loadingId);
                if (loadingElement) {
                    loadingElement.remove();
                }
                
                console.error('Error:', error);
                addMessage('Error: Unable to connect to the server. Please make sure the server is running.', 'bot');
            }
        }

        function sendQuestion(question) {
            messageInput.value = question;
            messageInput.focus();
            sendBtn.disabled = false;
            sendMessage();
        }

        function addMessage(content, role, id = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            if (id) messageDiv.id = id;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // Handle HTML content for loading spinner
            if (content.includes('loading')) {
                messageContent.innerHTML = content;
            } else {
                // Plain text - preserve formatting
                messageContent.textContent = content;
            }

            messageDiv.appendChild(messageContent);
            chatArea.appendChild(messageDiv);

            // Auto-scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Focus on input when page loads
        window.addEventListener('load', function() {
            messageInput.focus();
        });
    </script>
</body>
</html>
